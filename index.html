<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #667eea, #764ba2);
        --bg-color: #f8fafc;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --white: #ffffff;
        --border-color: #e2e8f0;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: var(--primary-gradient);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    .header {
        background: rgba(255, 255, 255, 0.95);
        padding: 1rem 1.5rem;
        text-align: center;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .header h1 {
        font-size: clamp(1.8rem, 4vw, 2.8rem);
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
    }

    .header p {
        color: var(--text-secondary);
        font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    /* Main Chat Container */
    .chat-container {
        flex: 1;
        display: flex;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        padding: 1rem;
        gap: 1rem;
        height: calc(100vh - 80px);
    }

    /* Users Sidebar - Hidden on mobile, visible on desktop */
    .users-sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
    }

    .users-sidebar h3 {
        color: var(--text-primary);
        margin-bottom: 1.25rem;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .users-sidebar h3::before {
        content: "ðŸ‘¥";
        font-size: 1.2rem;
    }

    /* Chat Main Area */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        overflow: hidden;
        min-height: 500px;
    }

    /* Messages Container */
    .messages-container {
        flex: 1;
        padding: 1.25rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: linear-gradient(180deg, #f7fafc 0%, #edf2f7 100%);
    }

    /* Messages */
    .message {
        max-width: 85%;
        padding: 1rem 1.25rem;
        border-radius: 20px;
        position: relative;
        animation: messageSlide 0.3s ease-out;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        line-height: 1.5;
        word-wrap: break-word;
    }

    @keyframes messageSlide {
        from { 
            opacity: 0; 
            transform: translateY(20px) scale(0.95); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }
    }

    .message.own {
        align-self: flex-end;
        background: var(--secondary-gradient);
        color: var(--white);
        border-bottom-right-radius: 8px;
    }

    .message.other {
        align-self: flex-start;
        background: var(--white);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 8px;
    }

    .message-sender {
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        opacity: 0.9;
    }

    .message.own .message-sender {
        color: rgba(255, 255, 255, 0.9);
    }

    .message.other .message-sender {
        color: #667eea;
    }

    .message-text {
        font-size: 1rem;
        line-height: 1.4;
    }

    .message-time {
        font-size: 0.75rem;
        opacity: 0.7;
        text-align: right;
        margin-top: 0.5rem;
    }

    /* Input Area */
    .input-container {
        display: flex;
        padding: 1.25rem;
        background: var(--white);
        border-top: 1px solid var(--border-color);
        gap: 0.75rem;
        align-items: center;
    }

    .message-input {
        flex: 1;
        padding: 1rem 1.25rem;
        border: 2px solid var(--border-color);
        border-radius: 25px;
        background: #f7fafc;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        font-family: inherit;
        min-height: 56px;
    }

    .message-input:focus {
        border-color: #667eea;
        background: var(--white);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .send-button {
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 25px;
        background: var(--secondary-gradient);
        color: var(--white);
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        min-height: 56px;
        white-space: nowrap;
    }

    .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .send-button:active {
        transform: translateY(0);
    }

    .send-button:disabled {
        background: #cbd5e0;
        transform: none;
        box-shadow: none;
        cursor: not-allowed;
    }

    /* User List */
    .user-list {
        list-style: none;
    }

    .user-item {
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
        background: var(--white);
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
    }

    .user-item:hover {
        transform: translateX(5px);
        box-shadow: var(--shadow-hover);
    }

    .user-status {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #48bb78;
        box-shadow: 0 0 0 2px rgba(72, 187, 120, 0.3);
        flex-shrink: 0;
    }

    /* Connection Status */
    .connection-status {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 20px;
        font-size: 0.85rem;
        background: rgba(72, 187, 120, 0.1);
        border: 1px solid #48bb78;
        color: var(--text-primary);
        backdrop-filter: blur(10px);
        z-index: 1000;
        max-width: calc(100% - 2rem);
    }

    /* Typing Indicator */
    .typing-indicator {
        font-style: italic;
        opacity: 0.7;
        padding: 0.75rem 1.25rem;
        font-size: 0.9rem;
        color: #667eea;
        background: rgba(102, 126, 234, 0.05);
        border-top: 1px solid var(--border-color);
    }

    /* Login Overlay */
    .login-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        backdrop-filter: blur(5px);
        padding: 1rem;
    }

    .login-box {
        background: var(--white);
        padding: 2.5rem;
        border-radius: 25px;
        text-align: center;
        color: var(--text-primary);
        width: min(90%, 380px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: modalSlide 0.4s ease-out;
    }

    @keyframes modalSlide {
        from { 
            opacity: 0; 
            transform: translateY(-30px) scale(0.9); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }
    }

    .login-box h2 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        margin-bottom: 0.5rem;
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .login-box p {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        font-size: 1rem;
    }

    .username-input {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid var(--border-color);
        border-radius: 15px;
        font-size: 1.1rem;
        outline: none;
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 500;
    }

    .username-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .join-button {
        width: 100%;
        padding: 1rem;
        background: var(--secondary-gradient);
        color: var(--white);
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .join-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    /* Scrollbar Styling */
    .messages-container::-webkit-scrollbar {
        width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
    }

    /* ===== RESPONSIVE DESIGN ===== */

    /* Tablet (768px and below) */
    @media (max-width: 768px) {
        .chat-container {
            flex-direction: column;
            padding: 0.5rem;
            gap: 0.5rem;
            height: calc(100vh - 70px);
        }
        
        .users-sidebar {
            width: 100%;
            order: 2;
            border-radius: 15px;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .chat-main {
            order: 1;
            border-radius: 15px;
            min-height: 400px;
        }
        
        .message {
            max-width: 90%;
            padding: 0.875rem 1rem;
        }
        
        .input-container {
            padding: 1rem;
            gap: 0.5rem;
        }
        
        .message-input {
            padding: 0.875rem 1rem;
            min-height: 50px;
        }
        
        .send-button {
            padding: 0.875rem 1.25rem;
            min-height: 50px;
            font-size: 0.9rem;
        }
        
        .header {
            padding: 0.875rem 1rem;
        }
        
        .messages-container {
            padding: 1rem;
        }
    }

    /* Mobile (480px and below) */
    @media (max-width: 480px) {
        .chat-container {
            height: calc(100vh - 60px);
        }
        
        .users-sidebar {
            max-height: 150px;
            padding: 0.75rem;
        }
        
        .user-item {
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }
        
        .message {
            max-width: 95%;
            padding: 0.75rem 0.875rem;
        }
        
        .message-text {
            font-size: 0.9rem;
        }
        
        .input-container {
            padding: 0.75rem;
        }
        
        .message-input {
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
        }
        
        .send-button {
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
        }
        
        .login-box {
            padding: 2rem 1.5rem;
        }
        
        .connection-status {
            font-size: 0.75rem;
            padding: 0.5rem 0.75rem;
        }
    }

    /* Large Desktop (1200px and above) */
    @media (min-width: 1200px) {
        .chat-container {
            padding: 1.5rem;
        }
        
        .messages-container {
            padding: 1.5rem;
        }
        
        .message {
            max-width: 70%;
        }
    }

    /* Very Small Mobile (360px and below) */
    @media (max-width: 360px) {
        .header h1 {
            font-size: 1.5rem;
        }
        
        .header p {
            font-size: 0.8rem;
        }
        
        .login-box {
            padding: 1.5rem 1rem;
        }
        
        .username-input {
            padding: 0.875rem 1rem;
            font-size: 1rem;
        }
        
        .join-button {
            padding: 0.875rem;
            font-size: 1rem;
        }
    }

    /* Landscape Mode for Mobile */
    @media (max-height: 500px) and (orientation: landscape) {
        .chat-container {
            height: calc(100vh - 60px);
        }
        
        .users-sidebar {
            max-height: 120px;
        }
        
        .messages-container {
            padding: 0.75rem;
        }
        
        .message {
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
        }
    }

    /* High DPI Screens */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .header, .users-sidebar, .chat-main, .login-box {
            backdrop-filter: blur(20px);
        }
    }
</style>
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>Join the Chat</h2>
            <p>Enter your username to start chatting</p>
            <input type="text" class="username-input" id="usernameInput" placeholder="Your username" maxlength="20">
            <button class="join-button" id="joinButton">Join Chat</button>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="header">
        <h1>ðŸ’¬ Real-Time Chat App</h1>
        <p>Chat with everyone online in real-time</p>
    </div>

    <div class="connection-status" id="connectionStatus">
        Connected as: <span id="currentUser">Unknown</span>
    </div>

    <div class="chat-container">
        <div class="users-sidebar">
            <h3>Online Users (<span id="userCount">0</span>)</h3>
            <ul class="user-list" id="userList">
                <!-- Users will be added here -->
            </ul>
        </div>

        <div class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
                <div class="message other">
                    <div class="message-sender">System</div>
                    <div class="message-text">Welcome to the chat! Start typing to begin.</div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator"></div>

            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
                <button class="send-button" id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
    <script>
        // âœ…âœ…âœ… CONNECTED TO YOUR BACKEND URL âœ…âœ…âœ…
        const socket = io('https://chat-backend-wuv0.onrender.com');

        // DOM elements
        const loginOverlay = document.getElementById('loginOverlay');
        const usernameInput = document.getElementById('usernameInput');
        const joinButton = document.getElementById('joinButton');
        const currentUserSpan = document.getElementById('currentUser');
        const connectionStatus = document.getElementById('connectionStatus');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');
        const typingIndicator = document.getElementById('typingIndicator');

        let currentUser = '';
        let typingTimer;

        // Login functionality
        joinButton.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        function joinChat() {
            const username = usernameInput.value.trim();
            if (username.length < 2) {
                alert('Please enter a username (at least 2 characters)');
                return;
            }
            
            currentUser = username;
            currentUserSpan.textContent = username;
            loginOverlay.style.display = 'none';
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
            
            // Notify server about new user
            socket.emit('userJoined', username);
        }

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to chat server');
        });

        socket.on('disconnect', () => {
            connectionStatus.style.background = 'rgba(244, 67, 54, 0.3)';
            connectionStatus.style.borderColor = '#f44336';
        });

        // Receive new message
        socket.on('newMessage', (data) => {
            addMessage(data.username, data.message, data.timestamp, data.userId === socket.id);
        });

        // Receive user list update
        socket.on('userListUpdate', (users) => {
            updateUserList(users);
        });

        // Receive chat history
        socket.on('chatHistory', (messages) => {
            messages.forEach(msg => {
                addMessage(msg.username, msg.message, msg.timestamp, msg.userId === socket.id);
            });
        });

        // Receive typing indicator
        socket.on('userTyping', (data) => {
            showTypingIndicator(data.username);
        });

        socket.on('userStopTyping', () => {
            hideTypingIndicator();
        });

        // Message sending
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Typing indicators
        messageInput.addEventListener('input', () => {
            socket.emit('typing');
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('stopTyping');
            }, 1000);
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && currentUser) {
                socket.emit('sendMessage', {
                    username: currentUser,
                    message: message
                });
                messageInput.value = '';
                socket.emit('stopTyping');
            }
        }

        function addMessage(username, message, timestamp, isOwn = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${!isOwn ? `<div class="message-sender">${username}</div>` : ''}
                <div class="message-text">${message}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateUserList(users) {
            userList.innerHTML = '';
            userCount.textContent = users.length;
            
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-status"></div>
                    <span>${user.username}</span>
                    ${user.id === socket.id ? ' (You)' : ''}
                `;
                userList.appendChild(userItem);
            });
        }

        function showTypingIndicator(username) {
            typingIndicator.textContent = `${username} is typing...`;
        }

        function hideTypingIndicator() {
            typingIndicator.textContent = '';
        }
    </script>
</body>
</html>
